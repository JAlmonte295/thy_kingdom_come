<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thy Kingdom Come</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Thy Kingdom Come Logo" class="logo">
        <h1 class="title">Thy Kingdom Come</h1>
        <p class="subtitle">A Game of Strategy and Kingdom Building</p>
    </header>
    <main>
        <div id="game-container">
  <!-- This will hold the background image and content -->

  <div class="stats-and-time-panel">
    <div class="stats-container">
      <div class="stat-item">
        <p>💰 Treasury: <span id="treasury-total">0</span></p>
      </div>
      <div class="stat-item">
        <p>😊 Popularity: <span id="popularity-total">0</span></p>
      </div>
      <div class="stat-item">
        <p>⚔️ Power Level: <span id="power-level-total">0</span></p>
      </div>
    </div>

    <div class="time-container">
      <div class="time-display">
        <p>Day: <span id="current-day">1</span> / 7</p>
      </div>
      <div class="time-display">
        <p>Time: <span id="current-time-of-day">Morning</span></p>
      </div>
    </div>
  </div>


</div>

  <div class="actions-container">
    <div class="action-button military-div">
      <p>🏰 Military: <span id="military-total">0</span></p>
    </div>
    <div class="action-button structure-div">
      <p>🏗️ Structure: <span id="structure-total">0</span></p>
    </div>
    <div class="action-button food-div">
      <p>🍎 Food: <span id="food-total">0</span></p>
    </div>
    <div class="action-button culture-div">
      <p>🎨 Culture: <span id="culture-total">0</span></p>
    </div>
    <div class="action-button taxes-div">
      <p>💸 Taxes: <span id="taxes-total">0</span></p>
    </div>
  </div>

    </main>
</body>
</html>
